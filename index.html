<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Leganes-Fonteneau, PhD - Academic Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Set a uniform white background */
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
        }

        /* Navigation styles */
        nav {
            text-align: left;
            padding: 10px 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile picture and name styles */
        .profile {
            display: flex;
            align-items: flex-start;
        }

        .profile img {
            width: 30%;
            border-radius: 50%;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info h2 {
            font-size: 28px;
            color: #007acc; /* Slightly different color for the name */
        }

        /* Description styles */
        .description {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Button styles */
        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mateo Leganes-Fonteneau, PhD</h1>
        <nav>
            <!-- Navigation buttons -->
            <div class="buttons">
                <a href="#about">About</a>
                <a href="#research">Academic Research</a>
                <a href="#consulting">Consulting</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="about">
            <div class="profile">
                <img src="your-profile-picture.jpg" alt="Mateo Leganes-Fonteneau">
                <div class="profile-info">
                    <!-- Your name -->
                    <h2>Mateo Leganes-Fonteneau, PhD</h2>
                </div>
            </div>
            <div class="description">
                <!-- Add your description here -->
                <p>YYou about your academic background, research interests, and consulting experience.</p>
            </div>
        </div>
    </div>
</body>
</html>
