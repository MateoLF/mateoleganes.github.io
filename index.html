<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Leganes-Fonteneau, PhD - Academic Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Set a uniform white background */
            color: #333;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Profile picture and name styles */
        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 30%;
            border-radius: 50%;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-info h2 {
            font-size: 28px;
            color: #007acc; /* Slightly different color for the name */
        }

        /* Description styles */
        .description {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Button styles */
        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: #007acc; /* Subtle text color */
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .buttons a:hover {
            background-color: #007acc; /* Background color on hover */
            color: #fff; /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="your-profile-picture.jpg" alt="Mateo Leganes-Fonteneau">
            <div class="profile-info">
                <!-- Your name -->
                <h2>Mateo Leganes-Fonteneau, PhD</h2>
            </div>
        </div>
        <div class="description">
            <!-- Add your description here -->
            <p>Your description goes here. You can provide information about your academic background, research interests, and consulting experience.</p>
        </div>
        <!-- Navigation buttons -->
        <div class="buttons">
            <a href="#about">About</a>
            <a href="#research">Academic Research</a>
            <a href="#consulting">Consulting</a>
        </div>
    </div>
</body>
</html>
